<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>SAi Games — Gaming Anime Background</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');

    html, body {
      height: 100%;
      margin: 0;
    }
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: Arial, sans-serif;
      color: #eee;
      text-align: center;
      background: url("wp2458373.jpg") 
                  no-repeat center center/cover;
      position: relative;
    }
    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.35);
      backdrop-filter: blur(2px);
      z-index: 0;
      pointer-events: none;
    }

    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 2.6rem;
      margin-top: 40px;
      margin-bottom: 6px;
      background: linear-gradient(45deg, #00e5ff, #ff00ff, #00ff88);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 8px rgba(0,255,255,0.25);
      animation: glow 3s ease-in-out infinite alternate;
      position: relative;
      z-index: 2;
    }
    @keyframes glow {
      0% { text-shadow: 0 0 6px rgba(0,255,255,0.3); }
      100% { text-shadow: 0 0 18px rgba(255,0,255,0.6); }
    }

    .back-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      background: linear-gradient(45deg, #ff00ff, #00e5ff);
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 25px;
      font-size: 14px;
      cursor: pointer;
      z-index: 3;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      transition: transform .25s;
    }
    .back-btn:hover { transform: scale(1.05); }

    .games-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      padding: 30px;
      width: 90%;
      max-width: 1000px;
      margin-top: 18px;
      position: relative;
      z-index: 2;
    }

    .game-card {
      background: rgba(20,20,30,0.85);
      border-radius: 18px;
      padding: 18px;
      box-shadow: 0 0 15px rgba(0,255,200,0.18);
      text-align: center;
      transition: transform .25s, box-shadow .25s;
    }
    .game-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 0 25px rgba(255,0,255,0.2);
    }
    .game-card img {
      width: 100%;
      height: 140px;
      object-fit: cover;
      border-radius: 12px;
      margin-bottom: 10px;
    }
    .game-card h3 { margin: 10px 0 6px; color: #00e5ff; }
    .game-card button {
      background: linear-gradient(45deg,#00e5ff,#ff00ff);
      color: #fff;
      border: none;
      padding: 8px 14px;
      border-radius: 16px;
      cursor: pointer;
    }

    .leaf {
      position: absolute;
      top: -40px;
      font-size: 24px;
      opacity: 0.9;
      animation: fall linear forwards;
      z-index: 1;
      pointer-events: none;
    }
    @keyframes fall {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
    }
  </style>
</head>
<body>
  <button class="back-btn" onclick="window.location.href='index.html'">⬅ Back</button>

  <header>
    <h1>SAi Games</h1>
  </header>

  <div class="games-container">
    <div class="game-card">
      <img src="unnamed.png" alt="LordNine">
      <h3>LordNine</h3>
      <p>Explore worlds and conquer challenges.</p>
      <button onclick="window.open('https://l9asia.onstove.com/en','_blank')">Play</button>
    </div>

    <div class="game-card">
      <img src="images.jpg" alt="Ragnarok">
      <h3>Ragnarok</h3>
      <p>Classic adventures await!</p>
      <button onclick="window.open('https://theragnaroksea.com/','_blank')">Play</button>
    </div>

    <div class="game-card">
      <img src="dota2.jpg" alt="Dota 2">
      <h3>Dota 2</h3>
      <p>Multiplayer battles of legends.</p>
      <button onclick="window.open('https://www.dota2.com','_blank')">Play</button>
    </div>
  </div>

  <script>
    // floating gaming emoji leaves
    const leafEmojis = ["🎮","🕹️","⚔️","🏹","💎","🔥"];
    function createLeaf() {
      const leaf = document.createElement('div');
      leaf.className = 'leaf';
      leaf.textContent = leafEmojis[Math.floor(Math.random() * leafEmojis.length)];
      leaf.style.left = Math.random() * 100 + 'vw';
      leaf.style.fontSize = Math.random() * 18 + 14 + 'px';
      leaf.style.animationDuration = Math.random() * 6 + 6 + 's';
      document.body.appendChild(leaf);
      setTimeout(() => leaf.remove(), 11000);
    }
    setInterval(createLeaf, 600);
  </script>
</body>
</html>
